<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <h1>PAINTS</h1>
    <div id="flex-container">
      <div id="canvas-container">
         <canvas id="main-canvas" width="600px" height="500px"></canvas>
      </div>
      <div id="toolbar">
        <p>TOOLS:</p>
        <button id="small-brush">Small Brush</button>
        <button id="medium-brush">Medium Brush</button>
        <button id="large-brush">Large Brush</button>
        <p>COLOR:</p>
        <input type="color" id="color-picker">
      </div>
    </div>
  </body>
</html>
