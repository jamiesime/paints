<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <h1>PAINTS</h1>
    <div id="flex-container">
      <div id="canvas-container">
         <canvas id="main-canvas" width="600px" height="500px"></canvas>
      </div>
      <div id="toolbar">
        <p>TOOLS:</p>
        <p id="current-brush">Current: </p>
        <button id="pen-tool">Pen</button>
        <button id="line-tool">Line Tool</button>
        <p>Brush Size:</p>
        <select name="size-dropper" id="size-dropper"></select>
        <p>COLOR:</p>
        <input type="color" id="color-picker">
        <button id="clear-all">CLEAR ALL</button>
      </div>
    </div>
  </body>
</html>
